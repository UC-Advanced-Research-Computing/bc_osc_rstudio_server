---
cluster: "arcc2"
form:
  - custom_queue
  - bc_num_hours
  - bc_num_slots
  - num_cpus
  - num_gpus
  - version
attributes:
  custom_queue:
    widget: "select"
    label: "Partition"
    options:
      - ["Public", "public"]
      - ["Short", "short"]
      - ["Large Memory", "large-mem"]
      - ["GPU V100", "gpu-v100"]
      - ["GPU A100", "gpu-a100"]
      - ["GPU H100", "gpu-h100"]
  bc_num_hours:
    label: Walltime (Hours)
    help: |
      - Allocate up to 48 hours
      - Exceeding walltime time will automatically stop this job.
    cacheable: false
    widget: number_field
    max: 24
    min: 1
    step: 1
    value: 1
  bc_num_slots: 1
  num_cpus:
    label: CPUs (Cores)
    help: |
      - Allocate up to 64 cores
      - 2GB of memory per core will be allocated
    cacheable: false
    widget: number_field
    max: 64
    min: 1
    step: 1
    value: 1
  num_gpus:
    label: "GPUs"
    help: |
       - If requesting GPUs, you must select a GPU-enabled partition above
    cacheable: false
    widget: number_field
    max: 2
    min: 0
    step: 1
    value: 0
  version:
    widget: select
    label: "R version"
    help: "This defines the version of R you want to load."
    options:
      - [
          "4.4.0", "gcc/12.2.0 R/4.4.0 rstudio-server/2024.09.0-375"
        ]
